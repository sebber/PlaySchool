@(title: String)(content: Html)(implicit ctx: Context)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/admin.css")">
    </head>
    <body>

      @if(ctx.isAuthenticated) {
        @Admin.Shared.navigation()
      }

      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span3">
            
          </div><!--/span-->
          <div class="span9">
            @content
          </div><!--/span-->
        </div><!--/row-->

        <hr>

        <footer>
          <p>&copy; Company 2012</p>
        </footer>

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/admin.js")" type="text/javascript"></script>
    </body>
</html>
