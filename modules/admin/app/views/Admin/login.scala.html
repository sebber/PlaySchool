@(loginForm: Form[(String, String)])
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>

      <div class="container">
        
        @helper.form(action = admin.routes.Auth.authenticate, 'class -> "form-signin") {
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" name="username" class="input-block-level" placeholder="Username">
          <input type="password" name="password" class="input-block-level" placeholder="Password">
          <button class="btn btn-large btn-primary" type="submit">Sign in</button>

          <span class="errors">
            @loginForm.errors.map { error =>
              <p>@error.message</p>
            }
          </span>
        }

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/admin.js")" type="text/javascript"></script>
    </body>
</html>
